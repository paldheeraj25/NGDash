<div class="header-container w-75" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation">
      <i class="nb-menu"></i>
    </a>
    <div class="logo" (click)="goToHome()">Boltt ICO -
      <span>admin</span>
    </div>
  </div>
  <ngx-theme-switcher></ngx-theme-switcher>
</div>

<nb-actions size="medium" class="header-container" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
  <nb-action *nbIsGranted="['view', 'user']">
    <nb-user [nbContextMenu]="userMenu" [name]="user?.name" (getSelectedItem)="onMenuClick($event)"></nb-user>
  </nb-action>
  <nb-action class="control-item">
    <!-- <p class="text-info">purchased wBoltt - {{balance}} / purchased eBoltt - {{eBoltt}}</p>
      <p class="text-info">claimed wBoltt- {{balance}} / claimed eBoltt- {{eBoltt}}</p> -->
    <button class="btn btn-success with-margins">{{wBoltt || 0}} wBoltt</button>
  </nb-action>
  <nb-action class="control-item">
    <!-- <p class="text-info">purchased wBoltt - {{balance}} / purchased eBoltt - {{eBoltt}}</p>
    <p class="text-info">claimed wBoltt- {{balance}} / claimed eBoltt- {{eBoltt}}</p> -->
    <button class="btn btn-success with-margins">{{eBoltt || 0}} eBoltt</button>
  </nb-action>
</nb-actions>
