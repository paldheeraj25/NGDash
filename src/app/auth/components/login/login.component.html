<nb-auth-block>
  <h2 class="title">Sign In</h2>
  <small class="form-text sub-title">Hello! Sign in with your username or email</small>

  <form (ngSubmit)="signIn()" #form="ngForm" autocomplete="nope">

    <div class="form-group">
      <label for="input-email" class="sr-only">Email address</label>
      <input name="email" [(ngModel)]="user.email" id="input-email" pattern=".+@.+\..+" class="form-control" placeholder="Email address"
        #email="ngModel" [class.form-control-danger]="email.invalid && email.touched" autofocus>
    </div>
    <small class="m-b-10 form-text error" *ngIf="email.invalid && email.touched">
      Email is not valid
    </small>

    <div class="form-group">
      <label for="input-password" class="sr-only">Password</label>
      <input name="password" [(ngModel)]="user.password" type="password" id="input-password" class="form-control" placeholder="Password"
        #password="ngModel" [class.form-control-danger]="password.invalid && password.touched">
    </div>

    <small class="form-text error" *ngIf="authFailure">
      Authentication Failed
    </small>

    <div class="form-group accept-group col-sm-12">
      <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe">Remember me</nb-checkbox>
      <a class="forgot-password" routerLink="../request-password">Forgot Password?</a>
    </div>

    <button type="submit" [disabled]="submitted || !form.valid" class="btn btn-block btn-hero-success" [class.btn-pulse]="submitted">
      Sign In
    </button>
    <span class="created-by"></span>
    <div class="socials">
      <a href="#" target="_blank" class="ion ion-social-github"></a>
      <a href="#" target="_blank" class="ion ion-social-facebook" (click)="signInWithFB()"></a>
      <!-- <a href="#" target="_blank" class="ion ion-social-twitter"></a>
      <a href="#" target="_blank" class="ion ion-social-linkedin"></a> -->
    </div>
  </form>

  <div class="links">

    <small class="form-text">
      Don't have an account?
      <a routerLink="../register">
        <strong>Sign Up</strong>
      </a>
    </small>
  </div>
</nb-auth-block>
