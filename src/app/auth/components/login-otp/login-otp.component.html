<div class="modal-header">
  <nb-card-header>
    Disclaimer
  </nb-card-header>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="status">
    <p>
      An otp has been sent on your email please verify before sign in
    </p>
    <form #form="ngForm" autocomplete="nope">

      <div class="form-group">
        <label for="input-email" class="sr-only">OTP sent on email/phone</label>
        <input name="otp" [(ngModel)]="otpText" id="input-email" class="form-control" placeholder="OTP" #email="ngModel" autofocus>
      </div>

      <button (click)="otp()" class="btn btn-block btn-hero-success">
        verify
      </button>
    </form>
  </div>
</div>

<div class="modal-footer">
</div>
