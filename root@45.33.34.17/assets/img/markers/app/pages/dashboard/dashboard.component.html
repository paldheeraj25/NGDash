<nb-card>
  <nb-card-header>
    Buy Token
    <div class="status">Please select a method to buy BOLTT from crypto/fiat.</div>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-xxxl-3 col-md-6">
        <!--<nb-card (click)="on = !on" [ngClass]="{'off': !on}">-->
        <nb-card class="custom-card">
          <div class="details">
            <div class="container-btn">
              <div class="inline-block paypal-background">
                <img class='paypal-icon' src="assets/images/PAYPAL.png" alt="" style="width: 50px; height: 50px;">
              </div>
              <span id="paypal-button"></span>
            </div>
          </div>
        </nb-card>
      </div>
      <div class="col-xxxl-3 col-md-6">
        <!--<nb-card (click)="on = !on" [ngClass]="{'off': !on}">-->
        <nb-card class="custom-card">
          <div class="details">
            <div class="container-btn">
              <div class="inline-block">
                <img class='paypal-icon' src="assets/images/RUPEE.png" alt="" style="width: 50px; height: 50px;">
              </div>
              <div class="row">
                <div class="col-md-4 m-t-20">
                  <div class="title">Bank Transfer</div>
                </div>

                <div class="col-md-4 m-t-20">
                  <div class="status">BOLTTS/USD: $0.5</div>
                </div>

                <div class="col-md-4 m-t-20">
                  <a class="btn btn-primary btn-tn xl-btn bolt-dex-button">
                    Buy
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nb-card>
      </div>
      <div class="col-xxxl-3 col-md-6" *ngFor="let walletInfo of userAddreses">
        <ngx-status-card title="{{walletInfo.name}}" type="{{walletInfo.name.toLowerCase()}}" address="{{walletInfo.address}}">
          <!-- <i class="fa fa-btc"></i> -->
          <img class='btc-payment-icon' src="{{walletInfo.image}}" alt="">
        </ngx-status-card>
      </div>
      <div class="col-xxxl-3 col-md-6">
        <!--<nb-card (click)="on = !on" [ngClass]="{'off': !on}">-->
        <nb-card class="custom-card">
          <div class="details">
            <div class="container-btn">
              <div class="inline-block paypal-background">
                <img class='paypal-icon' src="assets/images/WAVES.png" alt="" style="width: 50px; height: 50px;">
              </div>
              <div class="row">
                <div class="col-md-4 m-t-20">
                  <div class="title">Boltt Dex</div>
                </div>

                <div class="col-md-4 m-t-20">
                  <div class="status">price: 0.000012</div>
                </div>

                <div class="col-md-4 m-t-20">
                  <a class="btn btn-primary btn-tn xl-btn bolt-dex-button">
                    Buy
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nb-card>
      </div>
    </div>
  </nb-card-body>
</nb-card>
